name: C++ CI

on:
  push:
    branches: ['**'] # NOTE: replace/update with appropriate branch name(s)
    tags: ['**']
  # FIXME: automatic rebase to also trigger checks; TBD how to solve this
  # https://github.com/orgs/community/discussions/25702
  # repository_dispatch:
  #   types: [publish-trigger]
  # pull_request:
  #   branches: ['**'] # NOTE: replace/update with appropriate branch name(s)
  workflow_dispatch:
    inputs:
      build_type:
        description: Build type
        required: false
        default: 'Debug'
        type: choice
        options:
          - Debug
          - Release
          - RelWithDebInfo
          - MinSizeRel

env:
  BUILD_TYPE: ${{ inputs.build_type || 'Debug' }}
  # NOTE: update executable name if it is changed in CMakeLists.txt
  EXECUTABLE_NAME: "oop"
  INPUT_FILENAME: "tastatura.txt"
  BIN_DIR: "bin"       # update in cmake/Options.cmake:6 if changing name here
  BUILD_DIR: "build"
  EXT_DIR: "ext"

defaults:
  run:
    shell: bash

jobs:
  cppcheck:
    name: "Cppcheck"
    # concurrency:
    #   group: "Cppcheck"
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    env:
      # check https://github.com/danmar/cppcheck/releases for latest version
      # NOTE: consider updating this value in scripts/build_cppcheck.sh:4 when changing this value
      # renovate: datasource=github-tags depName=danmar/cppcheck versioning=loose
      CPPCHECK_VER: "2.18.3"
    steps:
      - name: Checkout repo
        # renovate: datasource=github-tags depName=actions/checkout versioning=loose
        uses: actions/checkout@v5.0.0

      # ✅ Added: install OpenGL/SFML deps for cppcheck
      - name: Install SFML dependencies (for Clang-Tidy/Cppcheck)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxrandr-dev \
            libx11-dev \
            libudev-dev \
            libopenal-dev \
            libvorbis-dev \
            libflac-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libxcb1-dev \
            libx11-xcb-dev \
            libxcb-randr0-dev \
            libxcb-image0-dev \
            libxcb-util-dev

      - name: Run cppcheck
        uses: ./.github/actions/cppcheck

  clang-tidy:
    name: "Clang-Tidy"
    # concurrency:
    #   group: "Clang-Tidy"
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    env:
      CLANG_VER: 18
    steps:
      - name: Checkout repo
        # renovate: datasource=github-tags depName=actions/checkout versioning=loose
        uses: actions/checkout@v5.0.0

      # ✅ Added: install OpenGL/SFML deps for clang-tidy
      - name: Install SFML dependencies (for Clang-Tidy/Cppcheck)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxrandr-dev \
            libx11-dev \
            libudev-dev \
            libopenal-dev \
            libvorbis-dev \
            libflac-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libxcb1-dev \
            libx11-xcb-dev \
            libxcb-randr0-dev \
            libxcb-image0-dev \
            libxcb-util-dev

      - name: Run clang-tidy
        uses: ./.github/actions/clang-tidy

  build:
    name: ${{ matrix.name }}
    # concurrency:
    #   group: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 8
    permissions:
      attestations: write
      contents: write
      id-token: write

    env:
      CC: ${{ matrix.c }}
      CXX: ${{ matrix.cxx }}
      VSCMD_SKIP_SENDTELEMETRY: 1

      MINGW_VER: "13.3.0posix-11.0.1-msvcrt-r1/winlibs-x86_64-posix-seh-gcc-13.3.0-mingw-w64msvcrt-11.0.1-r1.7z"

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            c: clang-18
            cxx: clang++-18
            clang_ver: "18"
            clang_ver_full: "18.1.8"
            name: "MSan: Ubuntu 22.04 Clang 18"
            cmake_flags: "-DUSE_MSAN=ON"
            cmake_generator: Ninja
            runs_msan: true

          - os: ubuntu-22.04
            c: gcc-12
            cxx: g++-12
            name: "ASan: Ubuntu 22.04 GCC 12"
            cmake_flags: "-DUSE_ASAN=ON"
            cmake_generator: Ninja
            runs_asan: true
            asan_name: "-asan"

          - os: ubuntu-22.04
            c: gcc-12
            cxx: g++-12
            name: "Valgrind: Ubuntu 22.04 GCC 12"
            cmake_generator: Ninja
            runs_valgrind: true

          - os: macos-14
            c: clang
            cxx: clang++
            name: "macOS 14 Apple Clang 15"
            cmake_flags: "-DUSE_ASAN=OFF"
            runs_asan: false

          - os: macos-14
            c: clang
            cxx: clang++
            name: "macOS 14 Clang"
            cmake_flags: "-DUSE_ASAN=OFF"
            runs_asan: false

          - os: windows-2022
            c: cl
            cxx: cl
            name: "ASan: Windows 2022 MSVC 19.44"
            cmake_flags: "-DUSE_ASAN=ON"
            runs_asan: true

          - os: windows-2022
            c: gcc
            cxx: g++
            name: "Windows 2022 MinGW GCC 13"
            cmake_generator: Ninja

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5.0.0

      - name: Set timestamp, zip name, repo visibility
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "TIMESTAMP=$(date +%Y-%m-%d-%H-%M-%S)" >> ${GITHUB_ENV}
          echo "ZIP_NAME=$(echo "${GITHUB_REPOSITORY}_${{ env.BUILD_TYPE }}_${{ matrix.os }}_${{ matrix.cxx }}${{ matrix.asan_name }}" | sed 's|/|_|')" >> ${GITHUB_ENV}
          if [[ $(gh repo view "${{ github.repository }}" --json isPrivate -q ".isPrivate") == "true" ]]; then
              echo "PRIVATE_REPO=true" >> ${GITHUB_ENV}
          else
              echo "Public repo"
          fi

      - name: Install packages
        uses: ./.github/actions/install-packages

      - name: Install OpenGL & X11 dependencies (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            mesa-common-dev \
            libglu1-mesa-dev \
            libx11-dev \
            libxrandr-dev \
            libxi-dev \
            libxinerama-dev \
            libxcursor-dev \
            libudev-dev \
            libopenal-dev \
            libvorbis-dev \
            libogg-dev \
            libflac-dev \
            xvfb
            # ✅ START Xvfb BEFORE running program
      - name: Start Xvfb (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          echo "Starting Xvfb on display :99..."
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 2
          echo "DISPLAY=:99" >> $GITHUB_ENV
          echo "Xvfb started, DISPLAY set to :99"

      - name: Configure CMake
        uses: ./.github/actions/configure-cmake
        with:
          custom_flags: ${{ matrix.cmake_flags }}
          warnings_as_errors: 'ON'

      - name: Build
        run: |
          bash ./scripts/cmake.sh build -c ${{ env.BUILD_TYPE }}

      - name: Install
        run: |
          bash ./scripts/cmake.sh install -c ${{ env.BUILD_TYPE }} -i artifacts

      - name: Move artifacts
        run: |
          mkdir ${{ env.ZIP_NAME }}
          shopt -s dotglob
          mv artifacts/${{ env.BIN_DIR }}/* ${{ env.ZIP_NAME }}
          ls -la ${{ env.ZIP_NAME }}

      - name: Process artifacts
        uses: ./.github/actions/process-artifacts

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: ${{ env.ZIP_NAME }}_${{ env.TIMESTAMP }}
          include-hidden-files: true
          path: ${{ env.ZIP_NAME }}
          retention-days: 30

      - name: Runtime checks (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu') && !matrix.runs_valgrind
        run: |
          echo "DISPLAY is set to: $DISPLAY"
          echo "Configuring LD_LIBRARY_PATH for SFML..."
          export LD_LIBRARY_PATH="${GITHUB_WORKSPACE}/build/_deps/sfml-build/lib:${LD_LIBRARY_PATH}"
          echo "LD_LIBRARY_PATH set to: $LD_LIBRARY_PATH"
          echo "Running program with input file..."
          cat "${{ env.INPUT_FILENAME }}" | tr -d '\r' | "./${{ env.ZIP_NAME }}/${{ env.EXECUTABLE_NAME }}"
#inainte de modif
      - name: Valgrind checks (Ubuntu)
        if: matrix.runs_valgrind
        run: |
          echo "DISPLAY is set to: $DISPLAY"
          echo "Installing Valgrind..."
          sudo apt-get install -y valgrind
          echo "Running Valgrind..."
          export LD_LIBRARY_PATH="${GITHUB_WORKSPACE}/build/_deps/sfml-build/lib:${LD_LIBRARY_PATH}"
          # Use our suppression file to ignore known system/LLVM leaks
          valgrind --leak-check=full --show-leak-kinds=all --track-origins=yes --error-exitcode=1 \
            --suppressions="${GITHUB_WORKSPACE}/.github/valgrind.supp" \
            "./${{ env.ZIP_NAME }}/${{ env.EXECUTABLE_NAME }}" < "${{ env.INPUT_FILENAME }}"

      - name: Runtime checks (non-Ubuntu)
        if: startsWith(matrix.os, 'windows') || startsWith(matrix.os, 'macos')
        run: echo "Runtime checks are only required on Ubuntu builds."

      - name: Create release
        uses: ./.github/actions/create-release
        if: startsWith(github.ref, 'refs/tags/')
